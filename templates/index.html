<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقياس النفخة للناي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="main-header">
                <h1>مقياس النفخة للناي</h1>
            </div>
            
            <div class="main-content">
                <p class="instruction-text">
                    قم بتسجيل صوت النفخ في الناي للحصول على القياسات الدقيقة
                </p>

                <div class="record-button-container">
                    <button id="recordButton" class="btn btn-record btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V6z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                        <span>ابدأ التسجيل</span>
                    </button>
                </div>

                <div id="status" class="alert alert-info d-none">
                    جاري التسجيل...
                </div>

                <div id="results" class="results-section">
                    <h2 class="results-header">نتائج القياس</h2>
                    
                    <div class="results-grid">
                        <div class="main-result">
                            <div class="main-result-title">التردد الأساسي</div>
                            <div class="main-result-value" id="frequency">0</div>
                            <div class="main-result-unit">هرتز</div>
                        </div>

                        <div class="measurements">
                            <div class="measurement-item">
                                <span class="measurement-label">التردد القياسي</span>
                                <span class="measurement-value" id="f_standard">0 هرتز</span>
                            </div>
                            <div class="measurement-item">
                                <span class="measurement-label">النغمة الأقرب</span>
                                <span class="measurement-value" id="note_actual">-</span>
                            </div>
                            <div class="measurement-item">
                                <span class="measurement-label">الانحراف</span>
                                <span class="measurement-value" id="cents">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="recommendation">
                        <div class="ney-recommendation">
                            <div class="recommendation-title">الناي المناسب</div>
                            <div class="ney-recommendation-value" id="recommendation_custom">-</div>
                        </div>
                        
                        <div class="recommendation-title">التفاصيل والتوصيات</div>
                        <p class="recommendation-text" id="recommendation_standard">
                            سيتم عرض التوصيات هنا بعد تحليل التسجيل الصوتي.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
